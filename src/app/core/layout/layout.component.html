    <a [routerLink]="['/pong']">Jouer</a>

  </menu>
  <div class="sign-in" *ngIf="!user">
    <a [routerLink]="['/users', 'sign-in']">
      <i class="fa fa-sign-in"></i>

  <div class="sign-out" *ngIf="user" (click)="logout()">

    {{ user.login }}
  </div>
</header>
